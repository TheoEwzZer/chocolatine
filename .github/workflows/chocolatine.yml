name: Chocolatine

on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ignore:
      - 'ga-ignore-*'

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Check coding style
      run: |
        check.sh $(pwd)/src $(pwd)/coding_style
        ls -l $(pwd)/coding_style
    - name: Display annotations errors
      run: echo "::error file=main.c,line=1::Missing semicolon"