name: Chocolatine

on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ignore:
      - 'ga-ignore-*'

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Check coding style
      run: |
        check.sh $(pwd)/src $(pwd)/coding_style
        ls -l $(pwd)/coding_style
        cat $(pwd)/coding_style/coding-style-reports.log
    - name: Display annotations errors
      run: |
        while read ligne; do
          echo "$ligne" | sed 's/\(.*\):\([0-9]*\): \(.*\):\([^-]*\)-\(.*\)/::error file=\1,line=\2,title=\3 coding style error::\4-\5/'
        done < $(pwd)/coding_style/coding-style-reports.log